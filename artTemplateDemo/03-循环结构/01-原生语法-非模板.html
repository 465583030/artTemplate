<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dv"></div>
</body>
<script>

    
    var data = [
        { name: 'jim', age: 19, gender: '男' },
        { name: 'tom', age: 29, gender: '女' },
        { name: 'jack', age: 39, gender: '女' },
        { name: 'clack', age: 49, gender: '女' },
        { name: 'baby', age: 59, gender: '男' }
    ];

    // 考虑 table 要多么复杂
    // 1. 创建 table
    // 2. 创建 tbody 与 thead
    // 3. 遍历一个数据项, 取出里面的每一个 key 的名字, 作为标题, 即 th
    // 4. 遍历数组的每一项数据, 生成 tr 与 td
    // 5. 将 dom 元素加到页面中



    // 实际操作: 方法一: 传统处理办法( 将所有的东西都看成 dom 对象 )
    // 创建元素节点对象: document.createElement( '元素名' )
    // 创建文本节点对象: document.createTextNode( '文本内容' )
    // 创建属性节点对象: document.createAttribute( '属性名' )

    // 1. 创建 table
    var table = document.createElement( 'table' );
    // 2. 创建 tbody 与 thead
    var tbody = document.createElement( 'tbody' ),
        thead = document.createElement( 'thead' );
    table.appendChild( thead );
    table.appendChild( tbody );
    // 给 table 增加一些属性( border, width )
    // table.border = 1;  // DOM-HTML 的语法规范. 只能处理标准的属性
    // table.setAttribute( 'border', '1' );  // DOM-Core 核心 DOM 的语法规范( 通用 )
    var border = document.createAttribute( 'border' ),
        width = document.createAttribute( 'width' );
    // nodeValue
    border.nodeValue = '1';
    width.nodeValue = '400';

    table.attributes.setNamedItem( border );
    table.attributes.setNamedItem( width );


    // 3. 遍历一个数据项, 取出里面的每一个 key 的名字, 作为标题, 即 th
    for ( var k in data[ 0 ] ) {
        // 创建 th 标签
        var th = document.createElement( 'th' );
        // 创建文本节点, 插入到 th 中
        var txt = document.createTextNode( k );
        th.appendChild( txt );

        // 将 th 加入到 thead 中
        thead.appendChild( th );
    }


    // 4. 遍历数组的每一项数据, 生成 tr 与 td
    for ( var i = 0; i < data.length; i++ ) {
        var tr = document.createElement( 'tr' );
        for ( var k in data[ i ] ) {
            var td = document.createElement( 'td' );
            var txt = document.createTextNode( data[ i ][ k ] );
            td.appendChild( txt );
            tr.appendChild( td );
        }
        tbody.appendChild( tr );
    }


    // 5. 将 dom 元素加到页面中
    document.getElementById( 'dv' ).appendChild( table );




</script>
</html>
