<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../artTemplate/template-debug.js"></script>
</head>
<body>
    <div id="dv"></div>
    <script type="text/template" id="tpl">
        <table border="1" width="400">
            <thead>
                <!--<% for ( var i= 0; i < headers.length; i++ ) { %>
                <th><%= headers[ i ] %></th>
                <% } %>-->
                {{ each headers }}
                <th>{{ $value }}</th>
                {{ /each }}
            </thead>
            <tbody>
                <!--<% for ( var i = 0; i < list.length; i++ ) { %>
                <tr>
                    <% for ( var k in list[ i ] ) { %>
                    <td><%= list[ i ][ k ] %></td>
                    <% } %>
                </tr>
                <% } %>-->

                {{ each list as item index }}
                <tr>
                    {{ each item }}
                    <td>{{ $value }}</td>
                    {{ /each }}
                </tr>
                {{ /each }}
            </tbody>
        </table>
    </script>


    
</body>

<script>

    
    var data = [
        { name: 'jim', age: 19, gender: '男' },
        { name: 'tom', age: 29, gender: '女' },
        { name: 'jack', age: 39, gender: '女' },
        { name: 'clack', age: 49, gender: '女' },
        { name: 'baby', age: 59, gender: '男' }
    ];

    var obj = {
        headers: [ 'name', 'age', 'gender' ],
        list: data
    };

    var html = template( 'tpl', obj );

    document.getElementById( 'dv' ).innerHTML = html;

</script>
</html>
